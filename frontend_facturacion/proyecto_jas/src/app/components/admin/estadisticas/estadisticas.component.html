<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="estadisticas.css">
    <title>Document</title>
</head>
<body>
    <section class="estadisticas">
        <div class="fs-4 fw-bold ms-3 mb-3">Estadistica de ventas</div>
        <div class="esatdistica_metas d-flex justify-content-evenly ">
            <div class="grafico-dona4 card ">
                <div class="card-body dona-4 d-flex ms-2 mb-2">
                    <div>
                        <canvas id="diaMeta"></canvas>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                        const Dia = document.getElementById('diaMeta');


                        new Chart(Dia, {
                            type: 'doughnut',
                            data: {
                                labels: ['Venta', 'meta',],
                                datasets: [{
                                    label: 'venta',
                                    data: [150, 250],
                                    borderWidth: 1,
                                }],
                                hoverOffset: 4
                            }
                        }

                        );
                    </script>
                    <div class="align-content-end ms-2">
                        <p class="fs-5 fw-semibold text-start text-primary my-0">Hoy</p>
                        <p class="fw-bold fs-5 text-start text-primary my-0">$150.000</p>
                        <p class="fs-6 fw-semibold text-danger text-start my-0">Meta </p>
                        <p class="text-start text-danger fs-4 fw-bold my-0">$400.000</p>
                    </div>
                </div>
            </div>
            <div class="grafico-dona4 card ">
                <div class="card-body dona-4 d-flex ms-2">
                    <div>
                        <canvas id="semanaMeta"></canvas>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                        const semana = document.getElementById('semanaMeta');


                        new Chart(semana, {
                            type: 'doughnut',
                            data: {
                                labels: ['Venta', 'meta',],
                                datasets: [{
                                    label: 'venta',
                                    data: [500000, 2000000],
                                    borderWidth: 1,
                                }],
                                hoverOffset: 4
                            }
                        }

                        );
                    </script>
                    <div class="align-content-end ">
                        <p class="fw-bold fs-4 text-start text-primary my-0">$150.000</p>
                        <p class="fs-6 fw-semibold text-danger text-start my-0">Meta semana</p>
                        <p class="text-start fs-4 fw-bold text-danger my-0">$2'800.000</p>
                    </div>
                </div>
            </div>

            <div class="grafico-dona4 card">
                <div class="card-body dona-4 d-flex ms-1">
                    <div>
                        <canvas id="mesMeta"></canvas>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                        const mes = document.getElementById('mesMeta');


                        new Chart(mes, {
                            type: 'doughnut',
                            data: {
                                labels: ['Venta', 'meta',],
                                datasets: [{
                                    label: 'venta',
                                    data: [50, 400],
                                    borderWidth: 1,
                                }],
                                hoverOffset: 4
                            }
                        }

                        );
                    </script>
                    <div class="align-content-end ">
                        <p class="fw-bold fs-4 text-start text-primary my-0">$150.000</p>
                        <p class="fs-6 fw-semibold text-start text-danger my-0">Meta mes</p>
                        <p class="text-start fs-4 fw-bold text-danger my-0">$12'000.000</p>
                    </div>
                </div>
            </div>
            <div class="grafico-dona4 card ">
                <div class="card-body dona-4 d-flex">
                    <div>
                        <canvas id="añoMeta"></canvas>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                        const anual = document.getElementById('añoMeta');


                        new Chart(anual, {
                            type: 'doughnut',
                            data: {
                                labels: ['Venta', 'meta',],
                                datasets: [{
                                    label: 'venta',
                                    data: [4, 86],
                                    borderWidth: 1,
                                }],
                                hoverOffset: 4
                            }
                        }

                        );
                    </script>
                    <div class="align-content-end">
                        <p class="fw-bold fs-4 text-start text-primary my-0">$150.000</p>
                        <p class="fs-6 fw-semibold text-start text-danger my-0">Meta año</p>
                        <p class="text-start fs-4 fw-bold text-danger my-0">$144'000.000</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <div class="card ventas-semana m-3 ">
                <div class="card-body grafico-barra">
                    <div>
                        <canvas id="barraDiarias"></canvas>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                        const barras = document.getElementById('barraDiarias');

                        new Chart(barras, {
                            type: 'bar',
                            data: {
                                labels: ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado', 'Domingo'],
                                datasets: [{
                                    label: 'ventas por dia',
                                    data: [400.000, 550.000, 350.000, 450.000, 600.000, 700.000, 650.000],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>

                </div>
            </div>
            <div class="card ventas-semana m-3 ">
                <div class="card-body grafico-barra">
                    <div>
                        <canvas id="graficoHora"></canvas>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                        const venta_hora = document.getElementById('graficoHora');

                        new Chart(venta_hora, {
                            type: 'line',
                            data: {
                                labels: ['10 am', '11 am', '12 pm', '1 pm', '2 pm', '3 pm', '4 pm', '5 pm', '6 pm'],
                                datasets: [{
                                    label: 'productos vendidos por hora',
                                    data: [5, 20, 25, 40, 32, 22, 35, 40, 15],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>

                </div>
            </div>
        </div>
        <div class=" align-content-center">
            <div class="card gastos-mes m-3 justify-content-center ">
                <div class="card-body gastos-barra">
                    <div>
                        <canvas id="gastosMes"></canvas>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                        const gastos = document.getElementById('gastosMes');

                        new Chart(gastos, {
                            type: 'bar',
                            data: {
                                labels: ['Gastos', 'Ventas'],
                                datasets: [{
                                    label: 'ventas y gastos ',
                                    data: [100.000, 700.000],
                                    borderWidth: 1,
                                    backgroundColor: [
                                        'rgb(255, 99, 132)',
                                        'rgb(54, 162, 235)'
                                    ]
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>

                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
        integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
